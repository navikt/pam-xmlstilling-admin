name: CI
on:
  push:
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENCE"
      - "CODEOWNERS"
    branches:
      # - '*'
      # - '!master'
        - 'workflow'
jobs:
  # security:
